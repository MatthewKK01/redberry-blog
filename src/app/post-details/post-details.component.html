<app-header></app-header>
<section>
  <svg
    (click)="goBack()"
    xmlns="http://www.w3.org/2000/svg"
    width="44"
    height="44"
    viewBox="0 0 44 44"
    fill="none"
  >
    <rect width="44" height="44" rx="22" fill="white" />
    <path
      d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z"
      fill="#1A1A1F"
    />
  </svg>
  <article>
    <figure>
      <div><img [src]="detailedPost?.image" alt="" /></div>
      <figcaption>
        <h6>{{ detailedPost?.author }}</h6>
        <p>
          {{ detailedPost?.publish_date }}
          &#8226;
          <span>{{ detailedPost?.email }}</span>
        </p>
      </figcaption>
    </figure>
    <h1 style="margin-block: 24px">{{ detailedPost?.title }}</h1>
    <div style="display: flex; gap: 16px">
      <p
        class="categoryTitle"
        [ngStyle]="{
            'background-color': item.background_color,
            color: item.text_color,
          }"
        *ngFor="let item of detailedPost?.categories"
      >
        {{ item.title }}
      </p>
    </div>
    <p class="description">
      {{ detailedPost?.description }}
    </p>
  </article>
</section>
<app-modal></app-modal>
<div class="swiper"><h1>Similar articles</h1></div>
<footer>
  <div class="similar-articles">
    <ng-container *ngFor="let article of similarArticles">
      <app-article [item]="article"></app-article>
    </ng-container>
  </div>
</footer>
