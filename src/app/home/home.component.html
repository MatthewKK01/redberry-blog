<header>
  <img src="/assets/logo.svg" alt="" />
  <button
    class="btn"
    *ngIf="!isLoggedIn"
    data-bs-toggle="modal"
    data-bs-target="#myModal"
  >
    შესვლა
  </button>
  <button class="btn" *ngIf="isLoggedIn" (click)="navigate()">
    ბლოგის დამატება
  </button>
</header>
<main class="wrapper">
  <section>
    <h2>ბლოგი</h2>
    <img src="/assets/blog.png" alt="" />
  </section>
  <nav class="navigation">
    <ng-container>
      <p
        class="categoryTitle"
        *ngFor="let item of categories"
        [ngStyle]="{
          'background-color': item.background_color,
          color: item.text_color,
        }"
      >
        {{ item.title }}
      </p>
    </ng-container>
  </nav>
  <article>
    <div class="blogWrapper" *ngFor="let item of posts">
      <img [src]="item.image" alt="" />
      <h1>{{ item.author }}</h1>
      <small>{{ item.publish_date }}</small>
      <h1>{{ item.title }}</h1>
      <div
        style="display: flex; gap: 16px"
        *ngFor="let category of item.categories"
      >
        <p
          class="categoryTitle"
          [ngStyle]="{
          'background-color': category.background_color,
          color: category.text_color,
        }"
        >
          {{ category.title }}
        </p>
      </div>
      <p>{{ item.description }}</p>
      <a [routerLink]="['/posts', item.id]">სრულად ნახვა</a>
    </div>
  </article>
</main>

<app-modal></app-modal>
